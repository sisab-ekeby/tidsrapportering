<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tidsrapportering</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    :root {
        --bg: #0f0f17;
        --card: #1b1b26;
        --text: #e5e5e5;
        --border: #333;
        --input-bg: #191922;
    }

    [data-theme="light"] {
        --bg: #f4f4f4;
        --card: #ffffff;
        --text: #111;
        --border: #ccc;
        --input-bg: #fff;
    }

    .app {
        max-width: 650px;
        margin: auto;
        padding: 15px;
    }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
    }

    /* HEADER */
    .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 15px;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
    }

    .header small {
        display: block;
        margin-top: -4px;
        letter-spacing: 4px;
        font-size: 13px;
        opacity: 0.7;
    }

    /* MENU BUTTON */
    .menu-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        cursor: pointer;
        background: var(--card);
    }

    /* SIDE MENU */
    #sideMenu {
        position: fixed;
        top: 0;
        left: -260px;
        width: 240px;
        height: 100%;
        background: var(--card);
        border-right: 1px solid var(--border);
        padding: 15px;
        transition: 0.3s;
        z-index: 1000;
    }

    #sideMenu.open {
        left: 0;
    }

    .menu-header {
        display:flex;
        justify-content: space-between;
        align-items:center;
        margin-bottom:15px;
    }

    .menu-title {
        font-size: 20px;
        font-weight: 700;
    }

    .close-btn {
        background: none;
        border: none;
        color: var(--text);
        font-size: 26px;
        cursor: pointer;
        padding: 0 6px;
        line-height: 1;
    }

    /* FORM LAYOUT (tight) */
    .form-row {
        margin-bottom: 4px; /* EXAKT 4px */
    }

    label {
        font-size: 14px;
        margin-bottom: 1px; /* tight label */
        font-weight: 600;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--border);
        padding: 3px 7px; /* tight height */
        border-radius: 8px;
        color: var(--text);
        box-sizing: border-box;
        font-size: 14px;
    }

    textarea {
        height: 70px;
    }

    /* BUTTONS */
    .btn-primary {
        background: #b60000;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        font-size: 15px;
    }
    .btn-green {
        background: #1aa12a;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        font-size: 15px;
    }
    .btn-blue {
        background: #0069ff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        font-size: 15px;
    }
    .btn-danger {
        background: #b60000;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        font-size: 15px;
        margin-top: 18px;
    }

    /* TABLE */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
    }

    table th, table td {
        border: 1px solid var(--border);
        padding: 8px;
        text-align: left;
    }

    table th {
        background: rgba(255,255,255,0.05);
    }

    /* FOOTER */
    .footer {
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
        margin-top: 12px;
    }
</style>
</head>

<body>

<!-- SIDE MENU -->
<div id="sideMenu">
   
    <div class="menu-header">
        <div class="menu-title">Inställningar</div>
        <button class="close-btn" onclick="toggleMenu()">✕</button>
    </div>

    <label>Spara standardmottagare</label>
    <input id="savedEmail" placeholder="t.ex ekonomi@dittföretag.se">
    <button onclick="saveEmail()" class="btn-primary" style="margin-top:10px;">Spara</button>

    <hr style="margin:15px 0;">

    <div class="menu-title">Tema</div>
    <button onclick="setTheme('light')" class="btn-primary" style="margin-bottom:10px;">Ljust tema</button>
    <button onclick="setTheme('dark')" class="btn-primary">Mörkt tema</button>
</div>


<div class="app">
    <div class="card">

        <!-- HEADER -->
        <div class="header">
            <div class="menu-btn" onclick="toggleMenu()">☰</div>
            <div>
                <small>S I S A B</small>
                <h1>Tidsrapportering</h1>
            </div>
        </div>

        <!-- FORM -->
        <div class="form-row">
            <label>Datum</label>
            <input type="date" id="dateInput">
        </div>

        <div class="form-row">
            <label>Kund / Projekt</label>
            <input id="projectInput" placeholder="Ex. JT Svets, Reklamgiganten, Kund X">
        </div>

        <div class="form-row">
            <label>Antal timmar</label>
            <input id="hoursInput" placeholder="t.ex. 3.5">
        </div>

        <div class="form-row">
            <label>Antal mil</label>
            <input id="milInput" placeholder="t.ex. 2.3">
        </div>

        <div class="form-row">
            <label>Vad har gjorts?</label>
            <textarea id="descInput"></textarea>
        </div>

        <!-- BUTTON ROW -->
        <div style="display:flex; gap:10px; margin:10px 0;">
            <button class="btn-primary" onclick="saveRow()">Spara tidsrad</button>
            <button class="btn-green" onclick="createPDF()">Skapa PDF</button>
            <button class="btn-blue" onclick="emailPDF()">Rapportera tid</button>
        </div>

        <p style="font-size:12px;opacity:0.7;">
            <strong>Skapa PDF</strong> – sparar en PDF på din enhet.<br>
            <strong>Rapportera tid</strong> – öppnar ett mejl med din veckorapport.
        </p>

        <!-- WEEK TABLE -->
        <h3>Denna vecka (mån–fre)</h3>
        <div id="weekTable"></div>

        <button class="btn-danger" onclick="clearAll()">Rensa alla poster</button>

        <div class="footer">produce by Reklamgiganten.com</div>
    </div>
</div>

<script>
/* MENU TOGGLE */
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
}

/* THEME */
function setTheme(mode) {
    if (mode === "light") document.body.setAttribute("data-theme", "light");
    else document.body.removeAttribute("data-theme");

    localStorage.setItem("theme", mode);
}

if (localStorage.getItem("theme") === "light") {
    document.body.setAttribute("data-theme", "light");
}

/* SAVE EMAIL */
function saveEmail() {
    const v = document.getElementById("savedEmail").value;
    localStorage.setItem("savedEmail", v);
    alert("E-post sparad!");
}

document.getElementById("savedEmail").value =
    localStorage.getItem("savedEmail") || "";

/* SAVE ROW */
function saveRow() {
    let rows = JSON.parse(localStorage.getItem("rows") || "[]");

    rows.push({
        date: dateInput.value,
        project: projectInput.value,
        hours: parseFloat(hoursInput.value || 0),
        mil: parseFloat(milInput.value || 0),
        desc: descInput.value
    });

    localStorage.setItem("rows", JSON.stringify(rows));
    renderWeek();
    alert("Sparad!");
}

/* CLEAR ALL */
function clearAll() {
    if (confirm("Vill du radera ALLA poster?")) {
        localStorage.removeItem("rows");
        renderWeek();
    }
}

/* WEEK VIEW */
function renderWeek() {
    let rows = JSON.parse(localStorage.getItem("rows") || "[]");

    let html = `
    <table>
        <tr><th>Dag</th><th>Timmar</th><th>Mil</th></tr>
        <tr><td>Mån</td><td>0.00</td><td>0</td></tr>
        <tr><td>Tis</td><td>0.00</td><td>0</td></tr>
        <tr><td>Ons</td><td>0.00</td><td>0</td></tr>
        <tr><td>Tors</td><td>0.00</td><td>0</td></tr>
        <tr><td>Fre</td><td>0.00</td><td>0</td></tr>
    </table>`;

    document.getElementById("weekTable").innerHTML = html;
}

renderWeek();

/* PDF (placeholder) */
function createPDF() {
    alert("PDF-funktionen är oförändrad.");
}

/* EMAIL */
function emailPDF() {
    const mail = localStorage.getItem("savedEmail") || "";
    let subject = "Veckorapport";
    let body = "Här kommer veckans rapport.\n\n(Bifoga PDF-filen du sparat.)";
    window.location.href = `mailto:${mail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
